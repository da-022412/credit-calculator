<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <section class="calculator">
            <div class="calculator-wrap">
                <div class="calculator-sliders">
                    <div class="calculator-container">
                        <h4>Total monthly spend</h4>
                        <input
                            type="range"
                            id="total"
                            name="total"
                            min="0"
                            max="20000"
                        />
                    </div>
                    <div class="calculator-container">
                        <h4>
                            Total monthly spend on eligible Health &amp;
                            Wellness
                        </h4>
                        <input
                            type="range"
                            id="eligible"
                            name="eligible"
                            min="0"
                            max="20000"
                        />
                    </div>
                </div>
                <div class="calculator-results">
                    <div class="calculator-results-wrap">
                        <div class="total-base">
                            <h3>Base cash back:</h3>
                            <h2 id="cash-back"></h2>
                        </div>
                        <div class="total-boost">
                            <h3>With Boost cash back:</h3>
                            <h2 id="boost-back"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
